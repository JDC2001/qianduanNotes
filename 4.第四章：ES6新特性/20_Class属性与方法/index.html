<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        class Person{

            // 实例属性
            constructor(name,age){
                this.name = name;
                this.age = age;
            }

            // 实例方法
            say(){
                // this指向实例对象
                console.log(this.name); // iwen
            }

            sayHello(){
                console.log("sayHello");
            }

            // 静态方法
            static sayHello(){
                // this指向当前类，而不是实例对象
                console.log(this.age); // undefined
            }
            
        }

        // p:实例对象
        var p = new Person("iwen",20);
        p.say();
        console.log(p.name);

        Person.sayHello(); // undefined
        p.sayHello(); // sayHello

        // 静态属性
        Person.age = 30;
        console.log(Person.age);




    </script>
    
</body>
</html>
