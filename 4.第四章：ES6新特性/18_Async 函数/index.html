        // async
        function timeout(ms){
            // resolve:是一个函数
            return new Promise((resolve,reject) =>{
                setTimeout(function(){
                    console.log("定时器");
                    resolve();
                },ms)
            })
        }

        async function asyncPrint(ms,value){
            // 把具有异步操作的代码前面放入：await
            await timeout(ms);
            console.log(value);
        }

        asyncPrint(100,"hello")

    </script>
