<body>

    <script>

        var arr = [10,20,30,40,50,30]
        // 判断数组中是否存在30
        console.log(arr.indexOf(60)); // -1
        console.log(arr.indexOf(30)); // 2

        if(arr.indexOf(30) > -1){
            console.log("存在");
        }else{
            console.log("不存在");
        }
        
        console.log(arr.indexOf(20,3)); // -1

    </script>
