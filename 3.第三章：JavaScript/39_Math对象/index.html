        console.log(Math.max(10,30,20,56,34)); // 56
        console.log(Math.min(10,30,20,56,34)); // 10

        // 10.9  10  11
    
        var num1 = 10.1;
        console.log(Math.floor(num1)); // 10
        console.log(Math.ceil(num1)); // 11

        // Math.random()  >= 0  Math.random() < 1
        console.log(Math.random());

        // 10  20 = 10 
        function getRandomArbitrary(min,max){
            // 最大值 - 最小值 * 随机数 = 0 ~ 最小值之间的随机数 + 最小值 = 10 ~ 20
            var result = Math.random() * (max-min) + min
            result = Math.floor(result)
            console.log(result);
        }
        getRandomArbitrary(10,20)
