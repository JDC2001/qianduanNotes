<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var flag = false;
        console.log(!flag); // true

        // 一下6个为true
        console.log(!null);
        console.log(!undefined);
        console.log(!0);
        console.log(!"");
        console.log(!NaN);
        console.log(!false);

        console.log(!100);
        console.log(!"iwen");
        console.log(!{name:"iwen"});


        // && 多个条件都要满足,任何一个条件不满足，都是false
        console.log(100>10 && 100>20 && 100 >= 30); // true

        // || 多个条件，满足一个则为真，都不满足才是false
        console.log(100 > 10 || 100 < 200 ); // false




    </script>
    
</body>
</html>
