    <script>

        var arr = [10,20,30,40,null,undefined];
        console.log(arr.join()); // 10,20,30,40
        console.log(arr.join("|")); // 10|20|30|40
        console.log(arr.join("")); // 10203040

        var arr1 = ["hello","world"];
        var result = arr1.join(" "); // hello world
        console.log(result.split(" ")); // ["hello","world"]

    </script>
