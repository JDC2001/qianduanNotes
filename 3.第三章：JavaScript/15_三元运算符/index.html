<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>

        var num = 12;
        // 判断是奇数还是偶数
        if(num % 2 === 0){
            console.log("偶数");
        }else{
            console.log("奇数");
        }

        // 三目运算符
        var result = num % 2 === 0 ? "偶数" : "奇数";
        console.log(result);

    </script>
    
</body>
</html>
