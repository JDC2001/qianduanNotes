<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var sum = 0;
        // 循环输出1~100之间数字的和
        for (var i = 1; i <= 100; i++) {
            // 5050
            sum += i; // sum = sum + i
        }
        // console.log(sum);


        // 循环输出1000以内的奇数 不能被2整除的是奇数
        for (var i = 0; i <= 1000; i++) {
            if (i % 2 != 0) {
                // console.log(i);
            }
        }

        // 打印九九乘法表
        // 字符串和数字相加：会显示一个字符串的格式 "i=" + i => i=3
        var sum = 0;
        for (var i = 1; i <= 9; i++) {
            document.write("<br/>")
            for (var j = 1; j <= i; j++) {
                sum = i * j
                document.write(i + "*" + j + "=" + sum + " ")
            }
        }
        // i = 1: j =1
        // i = 2: j =1  j = 2
        // i = 3: j =1  j =2  j =3
        // i = 4: j =1  j =2  j =3 j =4
        // i = 5: j =1  j =2  j =3 j =4 j =5
        // i = 6: j =1  j =2  j =3 j =4 j =5 j=6



    </script>

</body>

</html>
