    <script>

        var arr = [1,2,3,4,5]
        console.log(arr);
        arr.reverse();
        console.log(arr); // [5,4,3,2,1]

        // helloworld字符串：反转显示：dlrowolleh
        // split  join  reverse

        var str = "helloworld";
        var myArr = str.split("");
        myArr.reverse();
        console.log(myArr.join("")); // dlrowolleh

        

    </script>
