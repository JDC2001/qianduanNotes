<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 创建一个对象user
        var user = {
            name:"itbaizhan",
            age:13,
            jobs:["itbaizhan","sxt"],
            flag:true,
            getName:function(){
                console.log("iwen");
            },
            container:{
                frontEnd:"WEB前端",
                backEnd:["python","java"]
            }
        }

        // 对象的读取方式：对象名.属性
        console.log(user.name);
        console.log(user.jobs); // ["itbaizhan","sxt"]

        for(var i = 0;i<user.jobs.length;i++){
            console.log(user.jobs[i]);
        }

        user.getName();

        // 链式调用
        console.log(user.container.frontEnd);
        console.log(user.container.backEnd); // ["python","java"]


    </script>
    
</body>
</html>
